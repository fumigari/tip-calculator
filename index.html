<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tip Calculator</title>

  <meta name="author" content="Ariany Ferreira">
  <meta name="description"
    content="This is a small app to calculate the correct tip and total cost of the bill per person from Frontend Mentor.">

  <link rel="Calculator Icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./styles/input.css">
  <link rel="stylesheet" href="./styles/select-tip.css">
  <link rel="stylesheet" href="./styles/results-container.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <main class="container">
    <div class="logo">
      <img class="logo__img" src="./assets/logo.svg" alt="logo" aria-label="Splitter logo image">
    </div>
    <div class="white-container">
      <div class="action-container">
        <!-- Bill -->
        <div class="bill">
          <label class="bill-label">
            <span class="bill-span">Bill</span>
            <input class="bill-input" type="number" step=".01" placeholder="0" min="0"
              aria-label="Please, fill the total bill" />
          </label>
        </div>

        <!-- Select Tip % -->
        <div class="select-tip">
          <label class="select-tip-label">Select Tip %</label>
          <div class="percentage-container">
            <button type="button" class="percentage" aria-label="5%" data-value="5">5%</button>
            <button type="button" class="percentage" aria-label="10%" data-value="10">10%</button>
            <button type="button" class="percentage" aria-label="15%" data-value="15">15%</button>
            <button type="button" class="percentage" aria-label="25%" data-value="25">25%</button>
            <button type="button" class="percentage" aria-label="50%" data-value="50">50%</button>
            <label class="percentage-custom">
              <input type="number" class="percentage-input" value="" placeholder="Custom"
                aria-label="Add a custom percentage" />
            </label>
          </div>
        </div>

        <!-- Number of people -->
        <div class="people">
          <label class="people-label">
            <span>Number of people</span>
            <input class="people-input" type="number" placeholder="0" min="1" max="100"
              aria-label="Add the number of people to split the bill">
          </label>
        </div>

      </div>

      <div class="green-container">
        <div class="results-container">
          <div class="result">
            <div class="result-label">
              <p class="result-title">Tip Amount</p>
              <p class="result-subtitle">/ person</p>
            </div>
            <span class="result-price" aria-label="Price for tip amount per person">
              $0.00
            </span>
          </div>

          <div class="result">
            <div class="result-label">
              <p class="result-title">Total</p>
              <p class="result-subtitle">/ person</p>
            </div>
            <span class="result-price" aria-label="Price for total per person">
              $0.00
            </span>
          </div>

          <button class="reset-button disabled" aria-label="Reset all inputs">RESET</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
