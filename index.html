<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tip Calculator</title>

  <meta name="author" content="Ariany Ferreira">
  <meta name="description"
    content="This is a small app to calculate the correct tip and total cost of the bill per person from Frontend Mentor.">

  <link rel="Calculator Icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./styles/input.css">
  <link rel="stylesheet" href="./styles/reset-button.css">
  <link rel="stylesheet" href="./styles/result.css">
  <link rel="stylesheet" href="./styles/select-tip.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <main class="container">
    <div class="logo">
      <img class="logo__img" src="./assets/logo.svg" alt="logo">
    </div>

    <div class="white-container">
      <!-- Bill -->
      <div class="action-container">
        <div class="bill">
          <label class="bill-label">
            <span class="bill-span">Bill</span>
            <input class="bill-input" type="number" step=".01" placeholder="0" min="0" />
          </label>
        </div>

        <!-- Select Tip % -->
        <div class="select-tip">
          <label class="select-tip-label">Select Tip %</label>

          <div class="percentage-container">
            <div class="percentage-item">
              <button type="button" class="percentage-btn" data-value="5">5%</button>
            </div>
            <div class="percentage-item">
              <button type="button" class="percentage-btn" data-value="10">10%</button>
            </div>
            <div class="percentage-item">
              <button type="button" class="percentage-btn" data-value="15">15%</button>
            </div>
            <div class="percentage-item">
              <button type="button" class="percentage-btn" data-value="25">25%</button>
            </div>
            <div class="percentage-item">
              <button type="button" class="percentage-btn" data-value="50">50%</button>
            </div>
            <div class="percentage-item">
              <label class="percentage-custom">
                <input type="number" value="" placeholder="Custom" />
              </label>
            </div>
          </div>
        </div>

        <!-- Number of people -->
        <div class="people">
          <label class="people-label">
            <span>Number of people</span>
            <input class="people-input" type="number" placeholder="0" min="1" max="100">
          </label>
        </div>
      </div>

      <div class="green-container">
        <div class="result-container">
          <div class="result-text">
            <p class="result-title">Tip Amount</p>
            <p class="result-subtitle">/ person</p>

            <div class="text-gap"></div>

            <p class="result-title">Total</p>
            <p class="result-subtitle">/ person</p>
          </div>
          <div class="result-price">
            <p class="result-price-tip-amount">$0.00</p>
            <p class="result-price-total">$0.00</p>
          </div>
        </div>
        <button class="reset-button" disabled>RESET</button>
      </div>
    </div>
  </main>
</body>

</html>
